{% extends 'blog_home/base.html' %}
{% block content %}
  <div class="container col-md-6">
    <div class="mt-3">
      <div class="card">

        <form method="post" class="m-2">
          {% csrf_token %}
          <div class="form-group">
            <label for="post-title">Title:</label>
            <input type="text" class="form-control" name="post-title" id="post-title" value="{{post.title}}"
              placeholder="Enter title for your post">
            <label for="post-content">Content:</label>
            <input type="text" class="form-control" name="post-content" id="post-content" value="{{post.content}}"
              placeholder="Enter content for your post">
            <button type="submit" class="btn btn-primary m-2">Update</button>
            <a href="{% url 'blog-home' %}"><button type="submit" class="btn btn-primary m-2" >Go back</button></a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
