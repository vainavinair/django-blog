{% extends 'blog_home/base.html' %}
{% block content %}
<div class="row">
  <div class="container col-md-6">
    {% for post in Posts %}
    <div class="card m-3">
      <a href="user/profile/{{post.author}}">
        <h5 class="card-header">{{post.author}}</h5>
      </a>
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.content}}</p>
        <p class="text-muted">{{post.created_at}}</p>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="container col-md-6">
    <div class="mt-3">
      <div class="card">

        <form method="post" class="m-2">
          {% csrf_token %}
          <div class="form-group">
            <label for="post-title">Title:</label>
            <input type="text" class="form-control" name="post-title" id="post-title" placeholder="Enter title for your post">
            <label for="post-content">Content:</label>
            <input type="text" class="form-control" name="post-content" id="post-content" placeholder="Enter content for your post">
            <button type="submit" class="btn btn-primary m-2">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
