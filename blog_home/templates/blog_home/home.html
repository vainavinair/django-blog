{% extends 'blog_home/base.html' %}
{% block content %}
{% for post in Posts %}
<div class="card">
    <h5 class="card-header">{{post.author}}</h5>
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.content}}</p>
      <p class="text-muted">{{post.created_at}}</p>
  </div>
{% endfor %}
{% endblock content %}
